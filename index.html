<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
</head>
<body>
    <div class="container">
        <div class="inner-box">
            <!-- Profile Image -->
            <div class="profile">
                <img src="profile/anushka.jpg" alt="Your Image">
            </div>

            <!-- Intro Text -->
            <div class="intro">
                <h2>Hey, I'm <span class="highlight">Anushka!</span></h2>
                <p>I'm a <span class="highlight">Developer</span> who loves crafting clean and intuitive designs while focusing on 
                   <span class="highlight">coding</span> and building impactful applications.</p>
            </div>

            <!-- Navigation Icons -->
            <div class="nav-icons">
                <button class="nav-btn" data-modal="projects" data-title="Projects">
                    <img src="icons/project.png" alt="Projects">
                </button>
                <button class="nav-btn" data-modal="skills" data-title="Skills">
                    <img src="icons/skill.png" alt="Skills">
                </button>
                <button class="nav-btn" data-modal="experience" data-title="Experience">
                    <img src="icons/experience.png" alt="Experience">
                </button>
                <button class="nav-btn" data-title="Certificates" id="certificates-btn">
                    <img src="icons/certificate.png" alt="Certificates">
                </button>
                <a href="contact.html" class="nav-btn" data-title="Contact">
                    <img src="icons/contact.png" alt="Contact">
                </a>
            </div>

            <!-- Resume View Button -->
            <a href="#" class="resume-btn" data-modal="resume">
                <span>View My Resume</span>
            </a>
        </div>
    </div>

    <!-- Modal Container -->
    <div id="modal-container" class="modal-container">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <!-- Certificate Section -->
    <section id="certificates-section" class="certificates-section">
        <h2 class="section-title">Certificates</h2>
        <div class="carousel">
            <button class="carousel-btn prev-btn">❮</button>
            <div class="carousel-track-container">
                <ul class="carousel-track">
                    <li class="carousel-slide">
                        <img src="certificates/problemsolvingbasic.png" alt="Certificate 1">
                    </li>
                    <li class="carousel-slide">
                        <img src="certificates/tcs.png" alt="Certificate 2">
                    </li>
                    <li class="carousel-slide">
                        <img src="certificates/sqlbasics.png" alt="Certificate 3">
                    </li> 
<li class="carousel-slide">
                        <img src="certificates/unstop1.png" alt="Certificate 5">
                    </li>  <li class="carousel-slide">
                        <img src="certificates/unstop2.png" alt="Certificate 6">
                    </li>  <li class="carousel-slide">
                        <img src="certificates/matlab.png" alt="Certificate 7">
                    </li>  <li class="carousel-slide">
                        <img src="certificates/scwoc.png" alt="Certificate 8">
                    </li>  <li class="carousel-slide">
                        <img src="certificates/postmanapi.png" alt="Certificate 9">
                    </li>  <li class="carousel-slide">
                        <img src="certificates/hacktoberfest24 (1).png" alt="Certificate 10">
                    </li>  <li class="carousel-slide">
                        <img src="certificates/gssoc24.png" alt="Certificate 11">
                    </li>  <li class="carousel-slide">
                        <img src="certificates/acwoc25.jpeg" alt="Certificate 12">
                    
                </ul>
            </div>
            <button class="carousel-btn next-btn">❯</button>
        </div>
    </section>
</body>
</html>
